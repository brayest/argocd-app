apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: 020663747723.dkr.ecr.us-east-1.amazonaws.com/gap-web:da1f4449217a1b35f7f7382f3989cb54a1dd417f
        ports:
        - containerPort: 80

      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: 020663747723.dkr.ecr.us-east-1.amazonaws.com/gap-web:cffa709c1d4bfa3c9a203848ea51c7a1cc638fa4
        ports:
        - containerPort: 80
